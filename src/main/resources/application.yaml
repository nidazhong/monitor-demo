spring:
  application:
    name: monitor-demo
server:
  port: 8080

# influxdb
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  influx:
    metrics:
      export:
        enabled: true
        db: mydb2
        uri: http://192.168.127.10:8086
        user-name: faris
        password: password
        connect-timeout: 1s
        read-timeout: 10s
        auto-create-db: true
        step: 1m
        num-threads: 2
        consistency: one
        compressed: true
        batch-size: 1000
